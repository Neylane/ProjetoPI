
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar a agenda">
                <p:panelGrid columns="3">


                    <p:panel><h:outputText value="Codigo"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCodigo" value="#{controladorAgenda.selectedAgenda.codigo}"
                                 required="true" requiredMessage="O código é obrigatorio!"/>
                    <p:message for="inCodigo" />

                    <h:outputText value="Data de Consulta*"/>
                    <p:inputText id="inDataConsulta" value="#{controladorAgenda.selectedAgenda.dataConsulta}" required="true"
                                 requiredMessage="A data da consulta é obrigatório"/>
                    <p:message for="inDataConsulta"/>

                    <h:outputText value="Descrição*"/>
                    <p:inputText id="inDescricao" value="#{controladorAgenda.selectedAgenda.descricao}" required="true"
                                 requiredMessage="A descrição é obrigatoria"/>
                    <p:message for="inDescricao"/>

                    <h:outputText value="Horário"/>
                    <p:inputText value="#{controladorAgenda.selectedAgenda.horario}"/>
                    <h:outputText/>

                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="ApresentarAgenda.xhtml"/>

            </p:fieldset>

            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar a agenda?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorAgenda.alterar(controladorAgenda.selectedAgenda)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
