
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>
        <p:growl id="gro" sticky="false" life="3000"/>

        <h:form id="formulario">
            <p:dataTable id="tabela" value="#{controladorAnamnese.recuperarTodosAnamnese()}" var="item"
                         paginator="true" rows="5" rowKey="#{item.matri}" selectionMode="single"
                         selection="#{controladorAnamnese.selectedAnamnese}">
                <f:facet name="header">
                    Anamnese Cadastrada !!!
                </f:facet>
                <p:column headerText="Matrícula" >
                    <h:outputText value="#{item.matri}"/>
                </p:column>
                <p:column headerText=" Nome" filterBy="#{item}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>

                <p:column headerText="Endereço" filterBy="#{item}">
                    <h:outputText value="#{item.endereco}"/>
                </p:column>

                <p:column headerText="Idade">
                    <h:outputText value="#{item.idade}"/>
                </p:column>

                <p:column headerText="Gênero">
                    <h:outputText value="#{item.genero}"/>
                </p:column>

                <p:column headerText="Contatos">
                    <h:outputText value="#{item.contatos}"/>
                </p:column>

                <p:column headerText="Profissão">
                    <h:outputText value="#{item.profissao}"/>
                </p:column>


            </p:dataTable>
            <p:commandButton value="Exibir dados" oncomplete="PF('widDial').show()"
                             update="dial"/>
            <p:commandButton value="Alterar" action="AlterarAnamnese.xhtml"/>
            <p:commandButton value="Excluir" oncomplete="PF('widDial2').show()"/>

            <p:dialog id="dial" visible="false" resizable="false" modal="true"
                      widgetVar="widDial">
                <p:panelGrid columns="2">

                    <h:outputText value="Matrícula "/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.matri}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.nome}"/>

                    <h:outputText value="Endereço"/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.endereco}"/>

                    <h:outputText value="Idade"/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.idade}"/>


                    <h:outputText value="Gênero"/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.genero}"/>


                    <h:outputText value="Contatos"/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.contatos}"/>


                    <h:outputText value="Profissão"/>
                    <h:outputText value="#{controladorAnamnese.selectedAnamnese.profissao}"/>


                </p:panelGrid>
                <p:commandButton value="ok" oncomplete="PF('widDial').hide()"/>
            </p:dialog>

            <p:confirmDialog id="dial2" message="Deseja realmente excluir a anamnese? "
                             widgetVar="widDial2">
                <p:commandButton value="sim" action="#{controladorAnamnese.deletar(
                                                       controladorAnamnese.selectedAnamnese)}"
                                 oncomplete="PF('widDial2').hide()" update="formulario"/>
                <p:commandButton value="não" oncomplete="PF('widDial2').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
