
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>
        <p:growl id="gro" sticky="false" life="3000"/>

        <h:form id="formulario">
            <p:dataTable id="tabela" value="#{controladorPaciente.recuperarTodosPaciente()}" var="item"
                         paginator="true" rows="5" rowKey="#{item.codigo}" selectionMode="single"
                         selection="#{controladorPaciente.selectedPaciente}">
                <f:facet name="header">
                    Paciente Cadastrada !!!
                </f:facet>
                <p:column headerText="Código" >
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column headerText="Nome" filterBy="#{item}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{item.endereco}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{item.telefone}"/>
                </p:column>

                <p:column headerText="CPF" filterBy="#{item}">
                    <h:outputText value="#{item.cpf}"/>
                </p:column>

                <p:column headerText="RG" filterBy="#{item}">
                    <h:outputText value="#{item.rg}"/>
                </p:column>


                <p:column headerText="Idade">
                    <h:outputText value="#{item.idade}"/>
                </p:column>


                <p:column headerText="Número de consultas">
                    <h:outputText value="#{item.numConsultas}"/>
                </p:column>


            </p:dataTable>
            <p:commandButton value="Exibir dados" oncomplete="PF('widDial').show()"
                             update="dial"/>
            <p:commandButton value="Alterar" action="AlterarPaciente.xhtml"/>
            <p:commandButton value="Excluir" oncomplete="PF('widDial2').show()"/>

            <p:dialog id="dial" visible="false" resizable="false" modal="true"
                      widgetVar="widDial">
                <p:panelGrid columns="2">

                    <h:outputText value="Código"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.codigo}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.nome}"/>

                    <h:outputText value="Endereço"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.endereco}"/>

                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.idade}"/>

                    <h:outputText value="CPF"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.cpf}"/>

                    <h:outputText value="RG"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.rg}"/>


                    <h:outputText value="Idade"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.idade}"/>

                    <h:outputText value="Número de consultas"/>
                    <h:outputText value="#{controladorPaciente.selectedPaciente.numConsultas}"/>

                </p:panelGrid>
                <p:commandButton value="ok" oncomplete="PF('widDial').hide()"/>
            </p:dialog>

            <p:confirmDialog id="dial2" message="Deseja realmente excluir a Paciente ? "
                             widgetVar="widDial2">
                <p:commandButton value="sim" action="#{controladorPaciente.deletar(
                                                       controladorPaciente.selectedPaciente)}"
                                 oncomplete="PF('widDial2').hide()" update="formulario"/>
                <p:commandButton value="não" oncomplete="PF('widDial2').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
