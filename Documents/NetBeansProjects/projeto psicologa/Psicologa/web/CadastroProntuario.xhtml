
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Protuario">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value=" Número do Prontuario"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inNumProntuario" value="#{controladorProntuario.selectedProntuario.numProntuario}"
                                 required="true" requiredMessage="O número do prontuario é obrigatorio!"/>
                    <p:message for="inNumProntuario" />

                    <h:outputText value="Data da consulta*"/>
                    <p:inputText id="inDataConsulta" value="#{controladorProntuario.selectedProntuario.dataConsulta}" required="true"
                                 requiredMessage="A data da consulta é obrigatório"/>
                    <p:message for="inDataConsulta"/>

                    <h:outputText value="Descrição*"/>
                    <p:inputText id="inDescricao" value="#{controladorProntuario.selectedProntuario.descricao}" required="true"
                                 requiredMessage="A descrição  é obrigatoria"/>
                    <p:message for="inDescricao"/>

                    <h:outputText value="Horário*"/>
                    <p:inputText id="inHorario" value="#{controladorProntuario.selectedProntuario.horario}" required="true"
                                 requiredMessage="O horário é obrigatorio"/>
                    <p:message for="inHorario"/>

                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDial').show()"/>
            </p:fieldset>
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar o prontuario ?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorProntuario.inserir(controladorProntuario.selectedProntuario)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
