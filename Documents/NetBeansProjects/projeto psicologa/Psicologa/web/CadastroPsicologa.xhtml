
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Cadastro da Psicologa">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value="CPF"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCpf" value="#{controladorPsicologa.selectedPsicologa.cpf}"
                                 required="true" requiredMessage="O CPF é obrigatorio!"/>
                    <p:message for="inCpf" />

                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{controladorPsicologa.selectedPsicologa.nome}" 
                                 required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>

                    <h:outputText value="Código de Licença*"/>
                    <p:inputText id="inCodLicenca" value="#{controladorPsicologa.selectedPsicologa.codLicenca}" 
                                 required="true"
                                 requiredMessage="O código de licença  é obrigatorio"/>
                    <p:message for="inCodLicenca"/>

                    <h:outputText value="Telefone*"/>
                    <p:inputText id="inTelefone" value="#{controladorPsicologa.selectedPsicologa.telefone}" 
                                 required="true"
                                 requiredMessage="O telefone é obrigatorio"/>
                    <p:message for="inTelefone"/>

                    <h:outputText value="Email*"/>
                    <p:inputText id="inEmail" value="#{controladorPsicologa.selectedPsicologa.email}" 
                                 required="true"
                                 requiredMessage="O email é obrigatorio"/>
                    <p:message for="inEmail"/>
                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDial').show()"/>
            </p:fieldset>
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar a psicologa?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorPsicologa.inserir(controladorPsicologa.selectedPsicologa)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
