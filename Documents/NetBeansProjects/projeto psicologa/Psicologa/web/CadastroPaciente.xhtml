
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Paciente">
                <p:panelGrid columns="3">

                    <p:panel><h:outputText value="Matrícula"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inMatricula" value="#{controladorPaciente.selectedPaciente.matricula}"
                                 required="true" requiredMessage="A matrícula é obrigatoria!"/>
                    <p:message for="inMatricula" />

                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{controladorPaciente.selectedPaciente.nome}" required="true"
                                 requiredMessage="O nome é obrigatório"/>
                    <p:message for="inNome"/>

                    <h:outputText value="Estado civil*"/>
                    <p:inputText id="inEstCivil" value="#{controladorPaciente.selectedPaciente.estCivil}" required="true"
                                 requiredMessage="O estado civil é obrigatório"/>
                    <p:message for="inEstCivil"/>

                    <h:outputText value="Profissão*"/>
                    <p:inputText id="inProfissao" value="#{controladorPaciente.selectedPaciente.profissao}" required="true"
                                 requiredMessage="A profissão é obrigatória"/>
                    <p:message for="inProfissao"/>

                    <h:outputText value="Idade*"/>
                    <p:inputText id="inIdade" value="#{controladorPaciente.selectedPaciente.idade}" required="true"
                                 requiredMessage="A idade é obrigatório"/>
                    <p:message for="inIdade"/>

                    <h:outputText value="Endereço*"/>
                    <p:inputText id="inEndereco" value="#{controladorPaciente.selectedPaciente.endereco}" required="true"
                                 requiredMessage="O endereço é obrigatório"/>
                    <p:message for="inEndereco"/>

                    <h:outputText value="Telefone*"/>
                    <p:inputText id="inTelefone" value="#{controladorPaciente.selectedPaciente.telefone}" required="true"
                                 requiredMessage="O telefone é obrigatorio"/>
                    <p:message for="inTelefone"/>

                    <h:outputText value="Gênero*"/>
                    <p:inputText id="inGenero" value="#{controladorPaciente.selectedPaciente.genero}" required="true"
                                 requiredMessage="O gênero é obrigatorio"/>
                    <p:message for="inGenero"/>

                    <h:outputText value="Religião"/>
                    <p:inputText value="#{controladorPaciente.selectedPaciente.religiao}"/>
                    <h:outputText/>

                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDial').show()"/>
            </p:fieldset>
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar o paciente?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorPaciente.inserir(controladorPaciente.selectedPaciente)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
