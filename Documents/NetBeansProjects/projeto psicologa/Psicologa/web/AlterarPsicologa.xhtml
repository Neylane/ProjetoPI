
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar a pscologa">
                <p:panelGrid columns="3">
                    <h:outputText value="Código de licença"/>
                    <h:outputText value="#{controladorPsicologa.selectedPsicologa.codLicenca}"/>
                    <h:outputText/>

                    <p:panel><h:outputText value="CPF"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCpf" value="#{controladorPsicologa.selectedPsicologa.cpf}"
                                 required="true" requiredMessage="O CPF é obrigatorio!"/>
                    <p:message for="inCpf" />

                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{controladorPsicologa.selectedPsicologa.nome}" required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>

                    <h:outputText value="Email"/>
                    <p:inputText value="#{controladorPsicologa.selectedPsicologa.email}"/>
                    <h:outputText/>

                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{controladorPsicologa.selectedPsicologa.telefone}"/>
                    <h:outputText/>


                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="ApresentarPsicologa.xhtml"/>

            </p:fieldset>

            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar a psicologa?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorPsicologa.alterar(controladorPsicologa.selectedPsicologa)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
