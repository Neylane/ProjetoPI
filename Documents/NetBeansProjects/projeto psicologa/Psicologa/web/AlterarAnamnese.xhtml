
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar a anamnese">
                <p:panelGrid columns="3">


                    <p:panel><h:outputText value="Matrícula"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inMatri" value="#{controladorAnamnese.selectedAnamnese.matri}"
                                 required="true" requiredMessage="O matrícula é obrigatorio!"/>
                    <p:message for="inMatri" />

                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{controladorAnamnese.selectedAnamnese.nome}" required="true"
                                 requiredMessage=" O nome é obrigatório"/>
                    <p:message for="inNome"/>

                    <h:outputText value="Endereço*"/>
                    <p:inputText id="inEndereco" value="#{controladorAnamnese.selectedAnamnese.endereco}" required="true"
                                 requiredMessage="O endereço é obrigatorio"/>
                    <p:message for="inEndereco"/>

                    <h:outputText value="Idade*"/>
                    <p:inputText id="inIdade" value="#{controladorAnamnese.selectedAnamnese.idade}" required="true"
                                 requiredMessage="O idade é obrigatorio"/>
                    <p:message for="inIdade"/>

                    <h:outputText value="Gênero*"/>
                    <p:inputText id="inGenero" value="#{controladorAnamnese.selectedAnamnese.genero}" required="true"
                                 requiredMessage="O gênero é obrigatorio"/>
                    <p:message for="inGenero"/>

                    <h:outputText value="Contatos*"/>
                    <p:inputText id="inCodigo" value="#{controladorAnamnese.selectedAnamnese.contatos}" required="true"
                                 requiredMessage="O código é obrigatorio"/>
                    <p:message for="inCodigo"/>



                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="ApresentarAnamnese.xhtml"/>

            </p:fieldset>

            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar a anamnese?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorAnamnese.alterar(controladorAnamnese.selectedAnamnese)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
