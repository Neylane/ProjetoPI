
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema terapêutico</title>
    </h:head>
    <h:body>
        <center><h1>Sistema terapêutico</h1></center><br/>
        <h:form>
            <h:outputText value ="Nome"/>

           <h:inputText id="nome"value="#{psicologaController.psicologaCrud.nome}" /><br/>
           <h:inputText id="codLicenca"value="#{psicologaController.psicologaCrud.codLicenca}"/><br/>
           <h:inputText id="email"value="#{psicologaController.psicologaCrud.email}"/><br/>
           <h:inputText id="cpf"value="#{psicologaController.psicologaCrud.cpf}"/><br/>
           <h:inputText id="telefone"value="#{psicologaController.psicologaCrud.telefone}"/><br/><br/>

            <h:commandButton value="Salvar" id="salva"actionListener=
                             "#{psicologaController.adicionar(actionEvent)}"/>
        </h:form>
    </h:body>

</html>
