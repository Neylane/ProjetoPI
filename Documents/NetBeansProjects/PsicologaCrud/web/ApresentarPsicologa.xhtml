<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>
        <p:growl id="gro" sticky="false" life="3000"/>

        <h:form id="formulario">
            <p:dataTable id="tabela" value="#{controladorPsicologa.recuperarTodosPsicologa()}" var="item"
                         paginator="true" rows="5" rowKey="#{item.codLicenca}" selectionMode="single"
                         selection="#{controladorPsicologa.selectedPsi}">
                <f:facet name="header">
                    Psicologa(o) Cadastrados !!!
                </f:facet>
                <p:column >
                    <f:facet name="header">
                        Código de licença
                    </f:facet>
                    <h:outputText value="#{item.codLicenca}"/>
                </p:column>
                <p:column headerText="Nome" filterBy="#{item.nome}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                
                   <p:column headerText="CPF">
                       <h:outputText value="#{item.cpf}"/>
                </p:column>
                
                <p:column headerText="Email">
                    <h:outputText value="#{item.email}"/>
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{item.telefone}"/>
                </p:column>


            </p:dataTable>
            <p:commandButton value="Exibir dados" oncomplete="PF('widDial').show()"
                             update="dial"/>
            <p:commandButton value="Alterar" action="AlterarPsicologa.xhtml"/>
            <p:commandButton value="Excluir" oncomplete="PF('widDial2').show()"/>

            <p:dialog id="dial" visible="false" resizable="false" modal="true"
                      widgetVar="widDial">
                <p:panelGrid columns="2">
                    <h:outputText value="Código de licença"/>
                    <h:outputText value="#{controladorPsicologa.selectedPsi.codLicenca}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{controladorPsicologa.selectedPsi.nome}"/>
                      
                    <h:outputText value="CPF"/>
                    <h:outputText value="#{controladorPsicologa.selectedPsi.cpf}"/>
                    
                    <h:outputText value="Email"/>
                    <h:outputText value="#{controladorPsicologa.selectedPsi.email}"/>

                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{controladorPsicologa.selectedPsi.telefone}"/>

                </p:panelGrid>
                <p:commandButton value="ok" oncomplete="PF('widDial').hide()"/>
            </p:dialog>

            <p:confirmDialog id="dial2" visible="false" message="Deseja realmente excluir a psicologa(o) ? "
                             widgetVar="widDial2">
                <p:commandButton value="sim" action="#{controladorPsicologa.deletar(controladorPsicologa.selectedPsi)}"
                                 oncomplete="PF('widDial2').hide()" update="formulario"/>
                <p:commandButton value="não" oncomplete="PF('widDial2').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
