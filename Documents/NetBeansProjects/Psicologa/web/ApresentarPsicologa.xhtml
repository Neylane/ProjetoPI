<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>
        <p:growl id="gro" sticky="false" life="3000"/>

        <h:form id="formulario">
            <p:dataTable id="tabela" value="#{ControladorPsicologa.recuperarTodosPsicologaModel()}" var="item"
                         paginator="true" rows="5" rowKey="#{item.codLicenca}" selectionMode="single"
                         selection="#{ControladorPsicologa.selectedPsicologaModel}">
                <f:facet name="header">
                    Psicologa Cadastrada !!!
                </f:facet>
                <p:column headerText="Codigo de licença" >
                    <h:outputText value="#{item.codLicenca}"/>
                </p:column>
                <p:column headerText="Nome" filterBy="#{item.nome}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{item.telefone}"/>
                </p:column>

                <p:column headerText="Cpf">
                    <h:outputText value="#{item.cpf}"/>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{item.email}"/>
                </p:column>



            </p:dataTable>
            <p:commandButton value="Exibir dados" oncomplete="PF('widDial').show()"
                             update="dial"/>
            <p:commandButton value="Alterar" action="AlterarPsicologa.xhtml"/>
            <p:commandButton value="Excluir" oncomplete="PF('widDial2').show()"/>

            <p:dialog id="dial" visible="false" resizable="false" modal="true"
                      widgetVar="widDial">
                <p:panelGrid columns="2">

                    <h:outputText value="Código de Licença"/>
                    <h:outputText value="#{ControladorPsicologa.selectedPsicologaModel.codLicenca}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{ControladorPsicologa.selectedPsicologaModel.nome}"/>

                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{ControladorPsicologa.selectedPsicologaModel.telefone}"/>

                    <h:outputText value="Cpf"/>
                    <h:outputText value="#{ControladorPsicologa.selectedPsicologaModel.cpf}"/>

                    <h:outputText value="Email"/>
                    <h:outputText value="#{ControladorPsicologa.selectedPsicologaModel.email}"/>


                </p:panelGrid>
                <p:commandButton value="ok" oncomplete="PF('widDial').hide()"/>
            </p:dialog>

            <p:confirmDialog id="dial2" message="Deseja realmente Excluir a Psicoloda ? "
                             widgetVar="widDial2">
                <p:commandButton value="sim" action="#{ControladorPsicologa.deletar(
                                                       ControladorPsicologa.selectedPsicologaModel)}"
                                 oncomplete="PF('widDial2').hide()" update="formulario"/>
                <p:commandButton value="não" oncomplete="PF('widDial2').hide()"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
