<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar Psicologa">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value="CPF"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCpf" value="#{ControladorPsicologa.selectedPsicologaModel.cpf}"
                                 required="true" requiredMessage="O CPF é obrigatorio!"/>
                    <p:message for="inCpf" />
                    
                    <h:outputText value="Código de Licença*"/>
                    <p:inputText id="inCodLicenca" value="#{ControladorPsicologa.selectedPsicologaModel.codLicenca}" 
                                 required="true"
                                 requiredMessage="O Código de Licença é Obrigatório"/>
                    <p:message for="inCodLicenca"/>
                    
                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{ControladorPsicologa.selectedPsicologaModel.nome}" 
                                 required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>
                    
                    <h:outputText value="Telefone*"/>
                    <p:inputText id="inTelefone" value="#{ControladorPsicologa.selectedPsicologaModel.telefone}" 
                                 required="true"
                                 requiredMessage="O Telefone é Obrigatório"/>
                    <p:message for="inTelefone"/>
                    
                    <h:outputText value="email*"/>
                    <p:inputText id="inEmail" value="#{ControladorPsicologa.selectedPsicologaModel.email}"
                                 required="true"
                                 requiredMessage=" O email é obrigatorio"/>
                    <p:message for="inEmail"/>

                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="ApresentarPsicologa.xhtml"/>

            </p:fieldset>

            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar a Psicologa ?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{ControladorPsicologa.alterar(ControladorPsicologa.selectedPsicologaModel)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
